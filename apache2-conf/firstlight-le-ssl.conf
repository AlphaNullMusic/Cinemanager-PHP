<IfModule mod_ssl.c>
<VirtualHost *:443>
        DocumentRoot /var/www/firstlight
        ServerName firstlightproductions.co.nz
	ServerAlias www.firstlightproductions.co.nz
	ErrorLog ${APACHE_LOG_DIR}/error-firstlight.log
	CustomLog ${APACHE_LOG_DIR}/access-firstlight.log combined


Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/firstlightproductions.co.nz/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/firstlightproductions.co.nz/privkey.pem
</VirtualHost>
</IfModule>
