<IfModule mod_ssl.c>
<VirtualHost *:443>
        DocumentRoot /var/www/cherrygate
        ServerName cherrygate.co
	ServerAlias www.cherrygate.co
	ErrorLog ${APACHE_LOG_DIR}/error-cherrygate.log
	CustomLog ${APACHE_LOG_DIR}/access-cherrygate.log combined

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/cherrygate.co-0001/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/cherrygate.co-0001/privkey.pem
</VirtualHost>
</IfModule>
